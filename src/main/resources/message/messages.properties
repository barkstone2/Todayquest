
# 퀘스트 관련 메시지
quest=퀘스트
quest.difficulty=난이도
quest.title=퀘스트명
quest.description=퀘스트 상세내용
quest.isRepeat=반복 퀘스트 여부
quest.rewards=보상 아이템

NotBlank.quest.title={0}은 반드시 입력해야 합니다.
NotBlank.quest.description={0}은 반드시 입력해야 합니다.
NotNull.quest.isRepeat={0}는 비어있을 수 없습니다.
NotNull.quest.difficulty={0}는 반드시 선택해야 합니다.
Size.quest.rewards={0}은 5개까지 선택할 수 있습니다.

# 보상 아이템 관련 메시지
reward=아이템
reward.name=아이템명
reward.description=아이템 설명
reward.grade=아이템 등급

NotBlank.reward.name={0}은 반드시 입력해야 합니다.
NotBlank.reward.description={0}은 반드시 입력해야 합니다.
NotNull.reward.grade={0}은 반드시 선택해야 합니다.

exception.access.denied=다른 유저의 {0}에는 접근할 수 없습니다.
exception.entity.notfound={0} 정보를 조회할 수 없습니다.
