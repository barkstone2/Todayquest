
# 퀘스트 관련 메시지
quest=퀘스트
quest.difficulty=난이도
quest.title=퀘스트명
quest.description=퀘스트 상세내용
quest.isRepeat=반복 퀘스트 여부
quest.rewards=보상 아이템

NotBlank.quest.title={0}은 반드시 입력해야 합니다.
NotBlank.quest.description={0}은 반드시 입력해야 합니다.
NotNull.quest.isRepeat={0}는 비어있을 수 없습니다.
NotNull.quest.difficulty={0}는 반드시 선택해야 합니다.
Size.quest.rewards={0}은 5개까지 선택할 수 있습니다.

# 보상 아이템 관련 메시지
rewardItem=아이템
rewardItem.name=아이템명
rewardItem.description=아이템 설명
rewardItem.grade=아이템 등급

NotBlank.rewardItem.name={0}은 반드시 입력해야 합니다.
NotBlank.rewardItem.description={0}은 반드시 입력해야 합니다.
NotNull.rewardItem.grade={0}은 반드시 선택해야 합니다.

exception.login.expire=로그인 정보가 만료됐습니다. 다시 로그인해주세요.
