server:
  servlet:
    encoding:
      charset: UTF-8
      force: true

spring:
  profiles:
    include: value
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:public;MODE=MySQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;
      username: sa
      password:
    userlock:
      jdbc-url: jdbc:mysql://localhost/todayquest_test
      username: sa
      password: sa
      driver-class-name: com.mysql.cj.jdbc.Driver
  messages:
    basename: message.messages
  data:
    redis:
      database: 1
logging:
  level:
    root: info